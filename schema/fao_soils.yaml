classes:
  SoilMappingUnit:
    name: SoilMappingUnit
    definition_uri: https://w3id.org/bioepic-data/fao-soils/hwsd2/SoilMappingUnit
    description: 'A Soil Mapping Unit (SMU) represents a distinct area with relatively
      homogeneous

      soil characteristics. Each SMU may contain multiple soil types with their

      proportional shares.'
    from_schema: https://w3id.org/bioepic-data/fao-soils/hwsd2
    mappings:
    - hwsd2:SoilMappingUnit
    slots:
    - id
    - hwsd2_smu_id
    - wise30s_smu_id
    - hwsd1_smu_id
    - coverage
    - share
    - wrb4
    - wrb_phases
    - wrb2
    - wrb2_code
    - fao90
    - koppen
    - texture_usda
    - ref_bulk_density
    - bulk_density
    - drainage
    - root_depth
    - awc
    - phase1
    - phase2
    - roots
    - il
    - add_prop
    class_uri: hwsd2:SoilMappingUnit
  SoilLayer:
    name: SoilLayer
    definition_uri: https://w3id.org/bioepic-data/fao-soils/hwsd2/SoilLayer
    description: 'Detailed soil properties at a specific depth layer. Each Soil Mapping
      Unit

      can have multiple layers (typically D1 through D7) representing different

      soil horizons from surface to depth.


      Contains comprehensive physical properties (texture, bulk density), chemical

      properties (pH, organic carbon, nutrients), and cation exchange characteristics.'
    from_schema: https://w3id.org/bioepic-data/fao-soils/hwsd2
    mappings:
    - hwsd2:SoilLayer
    slots:
